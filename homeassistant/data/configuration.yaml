
# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

mqtt:
    - light:
        unique_id: all_lights
        name: "All Lights"
        command_topic: "lights/all/set_state"
        state_topic: "lights/all/get_state"
        availability:
            - topic: "gpio/available"
        optimistic: false
        qos: 0
        retain: true
    - light:
        unique_id: ceiling_light
        name: "Ceiling Lights"
        command_topic: "lights/ceiling/set_state"
        state_topic: "lights/ceiling/get_state"
        availability:
            - topic: "gpio/available"
        optimistic: false
        qos: 0
        retain: true
    - light:
        unique_id: table_light
        command_topic: "lights/table/set_state"
        state_topic: "lights/table/get_state"
        availability:
            - topic: "gpio/available"
        optimistic: false
        qos: 0
        retain: true
    - light:
        unique_id: bed_lights
        name: "Bed Lights"
        command_topic: "lights/beds/set_state"
        state_topic: "lights/beds/get_state"
        availability:
            - topic: "gpio/available"
        optimistic: false
        qos: 0
        retain: true
    - light:
        unique_id: fairy_light
        name: "Fairy Lights"
        command_topic: "lights/fairy/set_state"
        state_topic: "lights/fairy/get_state"
        availability:
            - topic: "gpio/available"
        optimistic: false
        qos: 0
        retain: true
    - light: 
        unique_id: outside_light
        name: "Outside Lights"
        command_topic: "lights/outside/set_state"
        state_topic: "lights/outside/get_state"
        availability:
            - topic: "gpio/available"
        optimistic: false
        qos: 0
        retain: true
    - number:
        unique_id: "brightness_slider"
        name: "Brightness Slider"
        command_topic: "lights/all/set_brightness"
        state_topic: "lights/all/get_brightness"
        availability:
            - topic: "gpio/available"
        min: 1
        max: 100
        step: 1
        mode: slider
    - sensor:
        unique_id: "fridge_temperature"
        name: "Fridge Temperature"
        device_class: "temperature"
        state_class: "measurement"
        state_topic: "temperature/fridge/get_value"
        suggested_display_precision: 1
        unit_of_measurement: "°C"
        availability:
           - topic: "gpio/available"
    - sensor:
        unique_id: "fridge_vent_temperature"
        name: "Fridge Vent Temperature"
        device_class: "temperature"
        state_class: "measurement"
        state_topic: "temperature/fridge_vent/get_value"
        suggested_display_precision: 1
        unit_of_measurement: "°C"
        availability:
           - topic: "gpio/available"
shell_command:
    rpi_restart: sudo reboot now  
