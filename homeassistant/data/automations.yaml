- id: '1734790026866'
  alias: HA Startup
  description: pings pygpio on startup
  triggers:
  - trigger: homeassistant
    event: start
  conditions: []
  actions:
  - action: mqtt.publish
    metadata: {}
    data:
      evaluate_payload: false
      qos: '2'
      topic: pygpio/ping
      retain: false
  mode: single
